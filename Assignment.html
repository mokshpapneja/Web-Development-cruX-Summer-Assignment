<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Moksh Papneja">
    <meta name="description" content="This is my submission for the final web development asssignment">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Final Assignment</title>
    <script src="https://kit.fontawesome.com/f69b484538.js" crossorigin="anonymous"></script>
    <link href="Assignment.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="input">
        <input type="text" name="City Search" placeholder="Enter a city" class="inputvalue">
        <input type="submit" value="Submit" class="button">
    </div>
    <div class="container">
        <div class="leftbox">
        <div class="top">
            <h2 class="day">Monday</h2>
            <h3 class="date">23 Aug 2021</h3>
            <h3 class="location"><i class="fas fa-map-marker-alt"></i>

                Mumbai,IN</h3>
            </div>
        <div class="down">
            <i class="fas fa-sun fa-4x"></i>
            <h1 class="temp">29&#176;C</h1>
            <h3 class="climate">Sunny</h3>
        </div>
        </div>
        <div class="rightbox">
            <div class="info">
                <ul>
                    <li><span>Precipitation</span><span class="ppt"> 0%</span></li>
                    <li><span>Humidity</span><span class="humid"> 34%</span></li>
                    <li><span>Wind</span><span class="wind"> 0 Km/h</span></li>
                </ul>
            </div>
            <div class="nextdays">
                <ul>
                <li class="change">
                    <i class="fas fa-sun fa-2x"></i>
                    <p>Mon</p>
                    <p class="temps">29&#176;C</p>
                </li>

                <li class="change">
                    <i class="fas fa-cloud fa-2x"></i>
                    <p>Tue</p>
                    <p class="temps">24&#176;C</p>
                </li>

                <li class="change">
                    <i class="fas fa-cloud-showers-heavy fa-2x"></i>
                    <p>Wed</p>
                    <p class="temps">22&#176;C</p>
                </li>

                <li class="change">
                    <i class="fas fa-sun fa-2x"></i>
                    <p>Thu</p>
                    <p class="temps">30&#176;C</p>
                </li>
            </ul>
            </div>
            <div class="location1"><button class="button1"><i class="fas fa-map-pin"></i>&nbspChange Location</button></div>
        </div>
    </div>
    <script src="Assignment.js"></script>
</body>
</html>
